# ----------------- UPSTREAMS -----------------
upstream frontend_cluster {
    server frontend:3000;  # Docker frontend service
    # server frontend2:3000;   # <- if you add more replicas, just add here
}

upstream backend_cluster {
    server backend:5000;   # Docker backend service
    # server backend2:5000;   # <- more replicas can be added here
}

# ----------------- FRONTEND -----------------
server {
    server_name inotebookfrontend.fazalbazar.shop;

    location / {
        proxy_pass http://frontend_cluster;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/inotebookfrontend.fazalbazar.shop/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/inotebookfrontend.fazalbazar.shop/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# ----------------- BACKEND -----------------
server {
    server_name inotebookbackend.fazalbazar.shop;

    location / {
        proxy_pass http://backend_cluster;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/inotebookbackend.fazalbazar.shop/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/inotebookbackend.fazalbazar.shop/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# ----------------- REDIRECT (HTTP â†’ HTTPS) -----------------
server {
    listen 80;
    server_name inotebookfrontend.fazalbazar.shop inotebookbackend.fazalbazar.shop;
    return 301 https://$host$request_uri;
}
